<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitudes HTTP</title>
</head>
<body>
  <h1>Solicitudes HTTP con PHP</h1>

  <h2>Formulario con GET</h2>
  <form action="procesar.php" method="get">
    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Escribe tu nombre">
    <button type="submit">Enviar con GET</button>
  </form>

  <hr>

  <h2>Formulario con POST</h2>
  <form action="procesar.php" method="post">
    <label>Usuario:</label>
    <input type="text" name="usuario" placeholder="Escribe tu usuario">
    <button type="submit">Enviar con POST</button>
  </form>

</body>
</html>
